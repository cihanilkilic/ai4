{% load static %}
<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>ATXSOFT.COM</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="justify-content-center align-items-center bg-light">
    {% include 'user/navbar.html' %}
  
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5 align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow border-0 rounded-4 p-4">
                    <div class="text-center mb-3">
                        <h4 class="fw-bold text-dark">Kayıt Ol</h4>
                    </div>
                    {% if msg %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="inputName" id="inputName" placeholder="Adınız" required>
                            <label for="inputName">
                                <i class="bi bi-person-fill me-2"></i>Adınız
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="inputLastname" id="inputLastname" placeholder="Soyadınız" required>
                            <label for="inputLastname">
                                <i class="bi bi-person-badge-fill me-2"></i>Soyadınız
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" name="inputUsername" id="inputUsername" placeholder="Kullanıcı Adınız" required>
                            <label for="inputUsername">
                                <i class="bi bi-person-circle me-2"></i>Kullanıcı Adınız
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" name="inputEmail" id="inputEmail" placeholder="Email adresiniz" required>
                            <label for="inputEmail">
                                <i class="bi bi-envelope-fill me-2"></i>Email adresiniz
                            </label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" name="inputPassword1" id="inputPassword1" placeholder="Şifreniz" required>
                            <label for="inputPassword1">
                                <i class="bi bi-lock-fill me-2"></i>Şifreniz
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" name="inputPassword2" id="inputPassword2" placeholder="Şifre Tekrar*" required>
                            <label for="inputPassword2">
                                <i class="bi bi-key-fill me-2"></i>Şifre Tekrar*
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2 fw-bold rounded-3 shadow-sm" type="submit">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Kayıt Ol
                        </button>
                    </form>

                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <div>
                            <span class="small text-muted me-1">Bir hesabım var</span>
                            <a href="{% url "user:sign_in" %}" class="small text-primary text-decoration-none fw-semibold">Giriş Yap</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% include 'components/footer.html' %}


  </body>
  </html>
